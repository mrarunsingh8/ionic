<ion-header>
  <ion-navbar>
    <ion-title item-center>
      Book Detail
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="isLoadedData">
    <ion-list>
        <ion-item>
          <ion-avatar item-start>
            <ion-icon name="person"></ion-icon>
          </ion-avatar>
          <h2>{{bookDetail.response.bookname}}</h2>
        </ion-item>
        <ion-item>
          Author: 
          <ion-note>
            {{bookDetail.response.authorname}}
          </ion-note>
        </ion-item>
        <ion-item>
          Version: 
          <ion-note>
            {{bookDetail.response.version}}
          </ion-note>
        </ion-item>
        <ion-item>
          Price: 
          <ion-note>
            {{bookDetail.response.price}}
          </ion-note>
        </ion-item>
        <ion-item>
          Description: 
          <ion-note>
            {{bookDetail.response.description}}
          </ion-note>
        </ion-item>

    </ion-list>
  </ng-container>
</ion-content>
