<ion-header>
  <ion-navbar>
    <ion-title>User</ion-title>
    <ion-buttons end >
      <button ion-button icon-only (click)="openAddUser()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-grid >
      <ion-row *ngFor="let user of userData?.response">
        <ion-col  col-2 item-start><ion-icon name="person" item-start></ion-icon></ion-col>
        <ion-col  col-8 (click)="openUserDetail(user.id)">{{user.name}}</ion-col>
        <ion-col col-1 item-end (click)="editUserPage(user.id)"><ion-icon name="create"></ion-icon></ion-col>
        <ion-col col-1 item-end (click)="deleteUser(user.id)"><ion-icon name="trash"></ion-icon></ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
