<ion-header>
  <ion-navbar>
    <ion-title item-center>User Detail</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="editUserPage(userDetail.response.id)">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="isLoadedData">
    <ion-list>
        <ion-item>
          <ion-avatar item-start>
            <ion-icon name="person"></ion-icon>
          </ion-avatar>
          <h2>{{userDetail.response.name}}</h2>
          <p>{{userDetail.response.username}}</p>
        </ion-item>
        <ion-item>
          Email: 
          <ion-note>
            {{userDetail.response.email}}
          </ion-note>
        </ion-item>
        <ion-item>
          Contact: 
          <ion-note>
            {{userDetail.response.contact}}
          </ion-note>
        </ion-item>

    </ion-list>
  </ng-container>
</ion-content>
