<ion-header>

  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ng-container>
    <h3 align="center"> <ion-icon name="lock"></ion-icon> Login </h3>
  </ng-container>

  <form [formGroup]="loginForm" (submit)="formSubmit()">
    <ion-list>

      <ion-item>
				<ion-label *ngIf="loginForm.controls.userName.invalid && (loginForm.controls.userName.dirty || loginForm.controls.userName.touched) then usernameLabelValidate else usernameLabelDefault">
				</ion-label>
				<ng-template #usernameLabelValidate>
          <ion-label floating  *ngIf="loginForm.controls.userName.errors.minlength">Min Length is {{loginForm.controls.userName.errors.minlength.requiredLength}} charecters.</ion-label>
          <ion-label floating  *ngIf="loginForm.controls.userName.errors.required">Name is required.</ion-label>
				</ng-template>
				<ng-template #usernameLabelDefault>
					<ion-label floating >Username</ion-label>
				</ng-template>

				<ion-input type="text" [(ngModel)]="loginData.username" [formControl]="loginForm.controls.userName"></ion-input>
			</ion-item>

			<ion-item>
				<ion-label *ngIf="loginForm.controls.password.invalid && (loginForm.controls.password.dirty || loginForm.controls.password.touched) then passwordLabelValidate else passwordLabelDefault">
				</ion-label>
        <ng-template #passwordLabelValidate>
          <ion-label floating  *ngIf="loginForm.controls.password.errors.minlength">Min Length is {{loginForm.controls.password.errors.minlength.requiredLength}} charecters.</ion-label>
          <ion-label floating  *ngIf="loginForm.controls.password.errors.required">Name is required.</ion-label>
        </ng-template>
				<ng-template #passwordLabelDefault>
					<ion-label floating >Password</ion-label>
				</ng-template>
				<ion-input type="password" [(ngModel)]="loginData.password" [formControl]="loginForm.controls.password"></ion-input>
			</ion-item>

			<ion-item>
				<button ion-button block large type="submit">
					Sign In
				</button>
			</ion-item>

		</ion-list>
	</form>
</ion-content>
